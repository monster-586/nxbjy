<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/nxbjy/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="static/css/font.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="static/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="static/css/custom.css">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap-datetimepicker.css">
    <title>发布会议</title>
    <style>
        /*这个是这页面特有的，需要单独写出来*/
        .myTitle > input {
            float: right;
            margin-left: 15px;
        }

    </style>
</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg" >

    </nav>
</header>

<div class="d-flex align-items-stretch" id="containermyBox">
    <!-- Sidebar Navigation-->
    <nav id="sidebar">

    </nav>
    <!-- Sidebar Navigation end-->
    <div class="page-content">
        <div class="page-header">
            <div class="container-fluid">
                <h2 class="h5 no-margin-bottom">发布会议</h2>
            </div>
        </div>

        <section class="no-padding-bottom">

            <div class="block-body">
                <from>
                    <div class="form-group">
                        <label class="form-control-label" id="title">标题</label>
                        <input type="text" placeholder="会议标题" class="form-control">
                    </div>

                    <!--<a @click="selectUser(2)"> aaa </a>-->
                    <!--选择部门-->
                    <div class="form-group">
                        <label class="form-control-label">部门：</label>

                        <select class="selectpicker" data-live-search="true" id="deptId" @change="selectUser" >
                            <option value="" selected>请选择部门</option>
                            <option :value="dept.id" v-for="(dept,index) in listDept">{{dept.name}}</option>
                        </select>
                        <label class="form-control-label">抄送人：</label>
                        <select class="selectpicker" data-live-search="true" multiple id="userId" >
                            <option :value="user.id" v-for="user in listUser">{{user.realName}}</option>
                        </select>
                    </div>
                    <!--开始时间-->
                    <div class="form-group">
                        <label class="form-control-label">开始时间</label>

                        <input type="text" class="form-control" id="startTime" data-date-format="yyyy-mm-dd hh:ii:ss" >
                    </div>
                    <!--结束时间-->
                    <div class="form-group">
                        <label class="form-control-label">结束时间</label>

                        <input type="text" class="form-control" id="endTime" data-date-format="yyyy-mm-dd hh:ii:ss" >
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">会议内容</label>
                        <textarea class="form-control" rows="5" id="content"></textarea>
                    </div>
                    <div class="text-center form-group">
                        <input type="button" value="发布" class="btn btn-primary" @click="save">
                        <input type="reset" value="清空" class="btn btn-info">
                    </div>
                </from>
            </div>
        </section>

        <footer class="footer">
            <div class="footer__block block no-margin-bottom">
                <div class="container-fluid text-center">
                    <p class="no-margin-bottom">Copyright &copy; 2019.Company <a>东方标准</a></p>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- JavaScript files-->
<script src="static/vendor/jquery/jquery.min.js"></script>
<script src="static/bootstrap/js/bootstrap-select.min.js"></script>
<script src="static/bootstrap/js/bootstrap-datepicker.min.js"></script>
<script src="static/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
<script src="static/vendor/popper.js/umd/popper.min.js"></script>
<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="static/vendor/jquery.cookie/jquery.cookie.js"></script>
<script src="static/vendor/chart.js/Chart.min.js"></script>
<script src="static/vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="static/js/charts-home.js"></script>
<script src="static/js/front.js"></script>
<script src="static/js/custom.js"></script>

<script>
    $(function () {
        $('#startTime').datetimepicker();
        $('#endTime').datetimepicker();
    })
</script>
<script src="static/vue/vue.js"></script>
<script src="static/vue/axios.js"></script>
<script src="static/layer/layer.js"></script>
<script src="static/ztree/jquery.ztree.all-3.5.min.js"></script>
<script src="static/js/metting/addDept.js"></script>
<script>
    $(function () {
        $("#navbar").load("html/commons/navbar.html");
        $("#sidebar").load("html/commons/siber.html");
    })
</script>

</body>
</html>

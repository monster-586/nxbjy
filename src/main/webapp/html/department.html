<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/nxbjy/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="static/css/font.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="static/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="static/css/custom.css">
    <title>部门</title>

</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg" id="navbar">

    </nav>
</header>

<div class="d-flex align-items-stretch" id="containermyBox">
    <!-- Sidebar Navigation-->
    <nav id="sidebar">
        <!-- Sidebar Header-->

    </nav>
    <!-- Sidebar Navigation end-->
    <div class="page-content">
        <div class="page-header">
            <div class="container-fluid">
                <h2 class="h5 no-margin-bottom">全部部门</h2>
            </div>
        </div>
        <section class="no-padding-bottom">

            <div class="list-group subject">
                <div class="list-group-item"  v-for="(obj,index) in pageInfo.list">
                    <a  :href="'#deptDtial'+index" data-toggle="collapse">{{obj.name}} &nbsp;{{obj.userCount}}人</a>
                    <div :id="'deptDtial'+index" class="collapse deptDetail">
                        <ul v-for="user in obj.listUser">
                            <li>
                                <a @click="userDetail(user.id)">{{user.realName}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="pagination no-margin pull-right clearfix">
                <li><a @Click="listDept(1,pageInfo.pageSize)">首页</a>
                </li>
                <li class="active"><a
                        @Click="listDept(pageInfo.prePage,pageInfo.pageSize)"
                        v-if="pageInfo.pageNum!=1">上一页</a>
                </li>
                <li :class="num==pageInfo.pageNum?'active':''"
                    v-for="num in pageInfo.navigatepageNums"><a
                        @click="listDept(num,pageInfo.pageSize)">{{num}}</a>
                </li>
                <li class="active"><a
                        @Click="listDept(pageInfo.nextPage,pageInfo.pageSize)"
                        v-if="pageInfo.pageNum!=pageInfo.pages">下一页</a>
                </li>
                <li><a @Click="listDept(pageInfo.pages,pageInfo.pageSize)">尾页</a>
                </li>
            </div>
        </section>

        <footer class="footer">
            <div class="footer__block block no-margin-bottom">
                <div class="container-fluid text-center">
                    <p class="no-margin-bottom">Copyright &copy; 2019.Company <a href="#" >东方标准</a> </p>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- JavaScript files-->
<script src="static/vendor/jquery/jquery.min.js"></script>
<script src="static/vendor/popper.js/umd/popper.min.js"> </script>
<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="static/vendor/jquery.cookie/jquery.cookie.js"> </script>
<script src="static/vendor/chart.js/Chart.min.js"></script>
<script src="static/vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="static/js/charts-home.js"></script>
<script src="static/js/front.js"></script>
<script src="static/js/custom.js"></script>
<script src="static/bootstrap/js/bootstrap-collapse.js"></script>

<script src="static/vue/vue.js"></script>
<script src="static/vue/axios.js"></script>
<script src="static/layer/layer.js"></script>
<script src="static/ztree/jquery.ztree.all-3.5.min.js"></script>
<script src="static/js/metting/deptUser.js"></script>

<script>
    $(function () {
        $("#navbar").load("html/commons/navbar.html");
        $("#sidebar").load("html/commons/siber.html");
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/nxbjy/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="static/css/font.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="static/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="static/css/custom.css">
    <title>我的用户列表</title>

</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg" id="navbar">

    </nav>
</header>

<div class="d-flex align-items-stretch" id="containermyBox">
    <!-- Sidebar Navigation-->
    <nav id="sidebar">
        <!-- Sidebar Header-->
    </nav>
    <!-- Sidebar Navigation end-->
    <div class="page-content">
        <div class="page-header">
            <div class="container-fluid">
                <h2 class="h5 no-margin-bottom">我的关注列表</h2>
            </div>
        </div>
        <section class="no-padding-bottom">

            <div class="list-group myList">
                <ul v-for="obj in pageInfo.list">
                    <li class="list-group-item">
                        <a @click="userDetail(obj.id)">{{obj.username}}</a>
                        <div style="float: right" class="text-right">
                            <input type="submit" class="btn btn-danger" value="取消关注">
                        </div>
                    </li>
                </ul>
                <nav class="text-center" aria-label="Page navigation">
                    <div>

                        <div class="pagination no-margin pull-right clearfix">
                            <li><a @Click="getFocus(1,pageInfo.pageSize)">首页</a>
                            </li>
                            <li class="active"><a
                                    @Click="getFocus(pageInfo.prePage,pageInfo.pageSize)"
                                    v-if="pageInfo.pageNum!=1">上一页</a>
                            </li>
                            <li :class="num==pageInfo.pageNum?'active':''"
                                v-for="num in pageInfo.navigatepageNums"><a
                                    @click="getFocus(num,pageInfo.pageSize)">{{num}}</a>
                            </li>
                            <li class="active"><a
                                    @Click="getFocus(pageInfo.nextPage,pageInfo.pageSize)"
                                    v-if="pageInfo.pageNum!=pageInfo.pageSize">下一页</a>
                            </li>
                            <li><a @Click="getFocus(pageInfo.pages,pageInfo.pageSize)">尾页</a>
                            </li>
                        </div>

                    </div>
                </nav>
            </div>
        </section>

        <footer class="footer">
            <div class="footer__block block no-margin-bottom">
                <div class="container-fluid text-center">
                    <p class="no-margin-bottom">Copyright &copy; 2019.Company <a href="#" >东方标准</a> </p>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- JavaScript files-->
<script src="static/vendor/jquery/jquery.min.js"></script>
<script src="static/vendor/popper.js/umd/popper.min.js"> </script>
<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="static/vendor/jquery.cookie/jquery.cookie.js"> </script>
<script src="static/vendor/chart.js/Chart.min.js"></script>
<script src="static/vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="static/js/charts-home.js"></script>
<script src="static/js/front.js"></script>
<script src="static/js/custom.js"></script>

<script src="static/vue/vue.js"></script>
<script src="static/vue/axios.js"></script>
<script src="static/layer/layer.js"></script>
<script src="static/ztree/jquery.ztree.all-3.5.min.js"></script>

<script src="static/js/user/focusUser.js"></script>

<script>
    $(function () {
        $("#navbar").load("html/commons/navbar.html");
        $("#sidebar").load("html/commons/siber.html");
    })
</script>
</body>
</html>

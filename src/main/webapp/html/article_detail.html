<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/nxbjy/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="static/css/font.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="static/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="static/css/custom.css">
    <title>文章详情</title>
    <style>
        .myList li{
            display: inline-block;
        }
    </style>
</head>
<body>
<header class="header">

</header>

<div class="d-flex align-items-stretch" id="containermyBox">
    <!-- Sidebar Navigation-->

    <!-- Sidebar Navigation end-->
    <div class="page-content">
        <div class="page-header">
            <div class="container-fluid">
                <h2 class="h5 no-margin-bottom">文章详情</h2>
            </div>
        </div>

        <section class="no-padding-bottom">

            <div class="myTitle">
                <h3 class="text-center">{{article.title}}</h3>
                <input type="submit" value="取消收藏" class="btn btn-info" v-if="article.focusType==1" @click="changeFavorite(article.id)">
                <input type="deng" value="收藏" class="btn btn-info" v-if="article.focusType==0" @click="changeFavorite(article.id)">

            </div>

            <div class="myContent">
                <p class="h6"><strong>发布人：</strong>{{article.publishRealName}}</p>
                <p class="h6"><strong>创建时间：</strong>{{article.publishDate}}</p>
                <p class="h6"><strong>浏览次数：</strong>{{article.browseCount}}</p>
                <p class="h6"><strong>收藏次数：</strong>{{article.favoriteCount}}</p>
                <textarea style="padding: 2px" disabled="disabled" class="form-control" rows="11">{{article.content}}</textarea>

            </div>

            <div class="myList">
                <p>您关注的小伙伴等人也收藏了该文章</p>
                <ul>
                    <li class="list-group-item"  v-for="user in article.userList">
                        <a @click="userDetail(user.id)" style="color: #dc3545">{{user.realName}}</a>
                    </li>
                </ul>
            </div>
        </section>

        <footer class="footer">
            <div class="footer__block block no-margin-bottom">
                <div class="container-fluid text-center">
                    <p class="no-margin-bottom">Copyright &copy; 2019.Company <a href="#" >东方标准</a> </p>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- JavaScript files-->
<script src="static/vendor/jquery/jquery.min.js"></script>
<script src="static/vendor/popper.js/umd/popper.min.js"> </script>
<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="static/vendor/jquery.cookie/jquery.cookie.js"> </script>
<script src="static/vendor/chart.js/Chart.min.js"></script>
<script src="static/vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="static/js/charts-home.js"></script>
<script src="static/js/front.js"></script>
<script src="static/js/custom.js"></script>

<script src="static/vue/vue.js"></script>
<script src="static/vue/axios.js"></script>
<script src="static/layer/layer.js"></script>
<script src="static/ztree/jquery.ztree.all-3.5.min.js"></script>
<script src="static/js/Articel/articleDetial.js"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/nxbjy/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="static/css/font.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="static/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="static/css/custom.css">
    <title>文章</title>

</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg" id="navbar">
       
    </nav>
</header>

<div class="d-flex align-items-stretch" id="containermyBox">
    <!-- Sidebar Navigation-->
    <nav id="sidebar">
        <!-- Sidebar Header-->

    </nav>
    <!-- Sidebar Navigation end-->
    <div class="page-content">
        <div class="page-header">
            <div class="container-fluid">
                <h2 class="h5 no-margin-bottom" >发布文章</h2>
            </div>
        </div>

        <section class="no-padding-bottom">

            <div class="list-group myList">
                <!--搜索文章的条件-->
                <div class="myTitle">
                    <span class="form-inline">
                        <div class="form-group">
                            <label for="inlineFormInput" class="sr-only">Name</label>
                            <input id="inlineFormInput" type="text" placeholder="按标题名字查找" class="mr-sm-3 form-control" v-model="map.title">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="查询" class="btn btn-primary" @click="listArticle(1,pageInfo.pageSize)">
                        </div>


                    </span>
                    <input id = "addAr"  value="发布文章" class="btn btn-primary" @click="toSave">


                </div>

                <ul v-for="obj in pageInfo.list">
                    <li class="list-group-item">
 
                        <a @click="articleDetail(obj.id)" style="color: #dc3545">{{obj.title}}</a>
                        <p class="h6"><strong>作者：</strong>{{obj.publishRealName}}</p>
                        <p class="h6"><strong>时间：</strong>{{obj.publishDate}}</p>
                        <p style="white-space:nowrap;overflow:hidden;text-overflow: ellipsis">{{obj.content}}</p>
                    </li>

                </ul>

                <nav class="text-center" aria-label="Page navigation">
                    <div class="pagination no-margin pull-right clearfix">
                        <li><a @Click="listArticle(1,pageInfo.pageSize)">首页</a>
                        </li>
                        <li class="active"><a
                                @Click="listArticle(pageInfo.prePage,pageInfo.pageSize)"
                                v-if="pageInfo.pageNum!=1">上一页</a>
                        </li>
                        <li :class="num==pageInfo.pageNum?'active':''"
                            v-for="num in pageInfo.navigatepageNums"><a
                                @click="listArticle(num,pageInfo.pageSize)">{{num}}</a>
                        </li>
                        <li class="active"><a
                                @Click="listArticle(pageInfo.nextPage,pageInfo.pageSize)"
                                v-if="pageInfo.pageNum!=pageInfo.pages">下一页</a>
                        </li>
                        <li><a @Click="listArticle(pageInfo.pages,pageInfo.pageSize)">尾页</a>
                        </li>
                    </div>
                </nav>
            </div>
        </section>

        <footer class="footer">
            <div class="footer__block block no-margin-bottom">
                <div class="container-fluid text-center">
                    <p class="no-margin-bottom">Copyright &copy; 2019.Company <a href="#" >东方标准</a> </p>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- JavaScript files-->
<script src="static/vendor/jquery/jquery.min.js"></script>
<script src="static/vendor/popper.js/umd/popper.min.js"> </script>
<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="static/vendor/jquery.cookie/jquery.cookie.js"> </script>
<script src="static/vendor/chart.js/Chart.min.js"></script>
<script src="static/vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="static/js/charts-home.js"></script>
<script src="static/js/front.js"></script>
<script src="static/js/custom.js"></script>

<script src="static/vue/vue.js"></script>
<script src="static/vue/axios.js"></script>
<script src="static/layer/layer.js"></script>
<script src="static/ztree/jquery.ztree.all-3.5.min.js"></script>
<script src="static/js/Articel/listArticle.js"></script>

<script>
    $(function () {
        $("#navbar").load("html/commons/navbar.html");
        $("#sidebar").load("html/commons/siber.html");
    })
</script>

</body>
</html>

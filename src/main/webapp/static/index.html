<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/nxbjy/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/form-elements.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">

    <title>登录</title>
    <style>
        body {
            background: url("static/img/bg.jpg") no-repeat fixed;
            background-size: cover;
            overflow: hidden;
        }

    </style>
</head>
<body>

<div id="containermyBox">
    <div class="col-xs-8 col-xs-offset-4 col-sm-6 col-sm-offset-3 form-box">
        <div class="form-top">
            <div class="form-top-left">
                <h3>小标会议平台</h3>
                <p>请输入您的信息:</p>
            </div>
            <div class="form-top-right">
                <i class="fa fa-key"></i>
            </div>
        </div>
        <div class="form-bottom">
            <span role="form" action="html/home.html" method="post" class="login-form">

                <!--上面的输入框尽可能不需要外边距，使用row解决-->
                <div class="row">
                    <div class="form-group">
                        <label class="sr-only" for="form-username">Username</label>
                        <input type="text" name="form-username" placeholder="用户名" class="form-username form-control"
                               id="form-username" v-model="map.account">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-password">Password</label>
                        <input type="password" name="form-password" placeholder="密码" class="form-password form-control"
                               id="form-password" v-model="map.password">
                    </div>
					<div class="form-group">
                        <input type="text" name="checkCode" id="checkCode" v-model="map.code"
                               placeholder="请输入验证码" style="width: 180px;"/>
                        <a @click="changeCode">
                            <img src="getCode.jpg" title="看不清点击刷新" id="code"/>
                        </a>
                    </div>
                </div>
                <!--上面的输入框尽可能不需要外边距，使用row包裹起来解决-->

                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="remember" @click="checkbox" v-model="map.remember"> 记住我
                    </label>
                </div>
                <button type="submit" class="btn" @click="checkLogin">登录</button>

                <div class="row">
                    <div style="padding: 10px 25px">
                        <div style="display: inline-block;float: left" class="text-left"><a @click="toforget">忘记密码?</a></div>
                        <div style="display: inline-block;float: right" class="text-right"><a @click="toregister">没有账号?</a></div>
                    </div>
                </div>

            </span>
        </div>
    </div>
</div>


<!-- Javascript -->
<script src="static/js/jquery-1.11.1.min.js"></script>
<script src="static/bootstrap/js/bootstrap.min.js"></script>
<script src="static/js/jquery.backstretch.min.js"></script>
<script src="static/js/scripts.js"></script>

<script src="static/vue/vue.js"></script>
<script src="static/vue/axios.js"></script>
<script src="static/layer/layer.js"></script>
<script src="static/ztree/jquery.ztree.all-3.5.min.js"></script>
<script src="static/js/login/login.js"></script>


</body>
</html>
